{% extends "bootstrap/base.html" %}

{% block navbar %}
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('home') }}">Movies</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{{url_for('home')}}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        {%if logged=='true'%}
      <li><a href="{{ url_for('account') }}"><span class="glyphicon glyphicon-user"></span> Account</a></li>
      <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        {%else%}
      <li><a href="{{ url_for('register') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
    </ul>
<form action="{{ url_for('home')}}" class="form-inline my-2 my-lg-0" style="padding-top:10px ; padding-right:100px " method="POST">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search", name="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
  </div>
</nav>
{% endblock %}
